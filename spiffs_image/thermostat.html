<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 "> 

  <h2 class="pt-2 text">Termostato</h2>

  <h5 class="card-title">Termostato 1</h5>

  <div class="input-group mb-3">
    <span class="input-group-text" >Tipo</span>
    <select class="form-select" id="type1" aria-label="Example select with button addon">
      <option value="1" selected>NTC 10K</option>      
    </select>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Beta</span>

  <div class="input-group mb-3">
    <span class="input-group-text" >Tolerância</span>
